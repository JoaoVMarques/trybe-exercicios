<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Viagem - Trybe</title>
</head>
<body>
  <header>
    <h1>Viagem</h1>
  </header>
  <form action="">
    <div>
      <label for="name">Nome:</label>
      <input type="text" id="name" minlength="10" maxlength="40" />  
    </div>
    <div id="email-container">
      <label for="email">Email:</label>
      <input type="email" id="email" minlength="10" maxlength="50" /> 
    </div>
    <div class="bottom">
      <input type="radio" name="destiny" id="city">
      <label for="city">Cidade</label>

      <input type="radio" name="destiny" id="field">
      <label for="field">Campo</label>

      <input type="radio" name="destiny" id="beach">
      <label for="beach">Praia</label>

      <input type="radio" name="destiny" id="mountains">
      <label for="mountains">Montanhas</label>
    </div>
    <div>
      <label for="reason">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
      <div class="bottom">
        <textarea name="" id="reason" cols="30" rows="10" placeholder="Digite aqui o motivo :D" maxlength="500"></textarea>
      </div>
    </div>
    <div class="bottom">
      <label for="data">data:</label>
      <input type="date">
    </div>
    <div>
      <input type="checkbox" name="opportunities" id="opportunities">
      <label for="opportunities">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
    </div>
    <div class="bottom">
      <input type="checkbox" name="use-pictures" id="use-pictures">
      <label for="use-pictures">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
    </div>
    <button id="send-button">Enviar</button>
    <button type="reset">Apagar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
