<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <div>
      <label for="email">Email:
        <input type="text" id="email" placeholder="Digite seu email" required autocomplete="off" autofocus>
      </label>
    </div>
    <div>
      <label for="pass">Senha:
        <input type="password" id="pass" placeholder="Digite sua senha" required>
      </label>
    </div>
    <label for="lembrar">Lembre-me
      <input type="checkbox" id="lembrar">
    </label>
    <button>Entrar</button>
  </form>
</body>
</html>
