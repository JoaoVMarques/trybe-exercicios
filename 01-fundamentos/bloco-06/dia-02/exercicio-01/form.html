<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Viagem - Trybe</title>
</head>

<body>
  <div class="card">
    <div class="card-header">
      <header class="container justify-content-center">
        <h1>Viagem</h1>
      </header>
    </div>
    <div class="card-body bg-light">
      <form class="container mb-3">
        <div class="mb-3">
          <label class="form-label" for="name">Nome:</label>
          <input class="form-control" type="text" id="name" minlength="10" maxlength="40"
            placeholder="nome sobrenome" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email:</label>
          <input class="form-control" type="email" id="email" minlength="10" maxlength="50"
            placeholder="name@example.com" />
        </div>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="destiny" id="city" />
            <label class="form-label" for="city">Cidade</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="destiny" id="field" />
            <label class="form-label" for="field">Campo</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="destiny" id="beach" />
            <label class="form-label" for="beach">Praia</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="destiny" id="mountains" />
            <label class="form-label" for="mountains">Montanhas</label>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="reason">Por que você deveria ser a pessoa desenvolvedora a ganhar o
            concurso TrybeTrip?</label>
          <div class="">
            <textarea class="form-control" name="" id="reason" cols="30" rows="10" placeholder="Digite aqui o motivo :D"
              maxlength="500"></textarea>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="data">data:</label>
          <input type="date" />
        </div>
        <div class="form-check">
          <input type="checkbox" name="opportunities" id="opportunities" />
          <label class="form-label" for="opportunities">Gostaria de receber outras incríveis oportunidades oferecidas
            pela Trybe?</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="use-pictures" id="use-pictures" />
          <label class="form-label" for="use-pictures">Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.</label>
        </div>
        <button class="btn btn-primary" id="send-button">Enviar</button>
        <button class="btn btn-primary" type="reset">Apagar</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
