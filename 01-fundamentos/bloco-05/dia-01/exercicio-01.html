<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById('page-title').innerText = 'Oii sou um titulo';
      document.getElementById('second-paragraph').innerText = 'E eu aqui em baixou sou o segundo paragrafo B)';
      document.getElementById('subtitle').innerText = 'aff sou um sub-titulo :/';
    </script>
  </body>
</html>
